                    <!--The contact form section. I have included a firstname, lastname, email, subject line, and message section in the form. I have also included placeholders as examples of wehat users should be inputing in each field of the form-->
                        <div class="contact_form_container" id="contact_form_container_alt">
                            <form action="" method="post">
                                <br>
                                <p class="form_heading"><strong>Please fill out the form to contact me!</strong></p>
                                <br>
                                    <br>
                                <label class="fname_label">First Name:</label>
                                <input class="fname_input" type="text" name="firstname" id="firstname" placeholder="John" required>

                                    <br>
                                        <br>
                                            <br>
                                <label class="lname_label">Last Name:</label>
                                <input class="lname_input" type="text" name="lastname" id="lastname" placeholder="Doe" required>
                                <br>
                                    <br>
                                        <br>
                                            <br>
                                <label class="email_label">Email:</label>
                                <input class="email_input" type="email" name="useremail" id="useremail" placeholder="johndoe@gmail.com" required>
                                <br>
                                    <br>
                                        <br>
                                            <br>
                                        <label class="sub_label">Subject:</label>
                                        <input class="sub_input" type="text" name="formsubject" id="formsubject" placeholder="Web Design" required>
                                        <br>
                                            <br>
                                                <br>
                                                    <br>
                                <label class="mess_label">Message:</label>
                                <br>
                                <textarea class="mess_inputarea" type="text" name="usermessage" id="usermessage" placeholder="Type your message here..." required></textarea>
                                <br>
                                    <br>
                                        <br>
                                            <br>
                                <input class="submit_button" type="submit" name="Submit">
                            </form>
